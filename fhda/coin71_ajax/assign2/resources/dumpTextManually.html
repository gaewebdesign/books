<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<!-- COIN 71 Ajax class, Spring 2007
     Dumps a text file onto the browser window.
     Doesn't attempt to parse the text file.
     Works in both Safari and Firefox.
     Assumes a text file exists at global constant "URL" 
     URL found in dumpTextManually.js
     filename: dumpTextManually.html
-->

<head>
	<title>Dump Text Manually - Manual HTTPRequest Object Creation</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<script type = 'text/javascript' src = 'dumpTextManually.js'>
	</script>
</head>

<body>
	<div id="console"></div>
</body>
</html>
