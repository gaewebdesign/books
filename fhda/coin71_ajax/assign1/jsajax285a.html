   <script language = 'JavaScript' type = 'text/javascript'> 

window.onload=initAll;


function initAll()
{

//document.getElementsByTagName("form")[0].onsubmit = function(){return addNode();}
document.getElementsByTagName("form")[0].onsubmit = function(){return Convert();}

}

function Convert()
{
 
 var kph = document.getElementById("textArea").value;
 

 kph = ""+ kph * 54.66 /88;
 
 // Assumes no one is interested in 0.9 kph
 kph = kph.split(".");
 
 
 document.getElementById("textArea").value = "" + kph[0] ;




}


function addNode(){
var inText=document.getElementById("textArea").value;

var newText=document.createTextNode(inText);

var newGraf = document.createElement("p");
newGraf.appendChild(newText);

var docBody=document.getElementsByTagName("body")[0];
docBody.appendChild( newGraf);

return false;

}


   </script>
