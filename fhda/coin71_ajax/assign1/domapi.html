<head> 
   <title> Your title goes here </title> 
   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> 
   <script language = 'JavaScript' type = 'text/javascript'> 
    
 window.onload=function()  
 { var msg=null; 
  var pnode = document.getElementById("pid"); 
  msg = "pnode.getAttribute('value') = " +pnode.getAttribute('value')+"\n"; 
  msg += "pnode.data = " + pnode.data + "\n"; 
  msg += "pnode.nodeValue = " + pnode.nodeValue + "\n"; 
  msg += "pnode.firstChild.value = " + pnode.firstChild.value + "\n"; 
  msg += "pnode.firstChild.data = " + pnode.firstChild.nodeValue + "\n"; 
  msg += "pnode.firstChild.nodeValue= " + pnode.firstChild.nodeValue + "\n"; 
  alert (msg); 
 } 
  
 /* Here is the output in the alert box for both Firefox and Safari: 
 pnode.getAttribute('value') = pvalue 
 pnode.data = undefined 
 pnode.nodeValue = null 
 pnode.firstChild.value = undefined 
 pnode.firstChild.data =  This is between p tags  
 pnode.firstChild.nodeValue =  This is between p tags  
 */ 
  
   </script> 
</head> 
 
<body> 
 <p id = "pid" value = "pvalue" name = "pname">  
  This is between p tags  
 </p> 
</body> 
 
</html>
