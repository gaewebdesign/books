 window.onload= ajax;
function ajax  ( )
 { var msg=null; 
  var pnode = document.getElementById("pid"); 
  msg = "pnode.getAttribute('value') = " +pnode.getAttribute('value')+"\n"; 
  msg += "pnode.data = " + pnode.data + "\n";

 // alert (msg);

 } 
  
 /* Here is the output in the alert box for both Firefox and Safari: 
 pnode.getAttribute('value') = pvalue 
 pnode.data = undefined 
 pnode.nodeValue = null 
 pnode.firstChild.value = undefined 
 pnode.firstChild.data =  This is between p tags  
 pnode.firstChild.nodeValue =  This is between p tags  
 */ 
function addNode(parent, element, nameId, text) 
{ var newNode = document.createElement(element); 
 parent.appendChild(newNode); 
 newNode.setAttribute("id", nameId); 
 newNode.setAttribute("name", nameId); 
 newNode.setAttribute("cols",5);
 newNode.setAttribute("rows",1);
 if (text != "") 
 { var textNode = document.createTextNode(text); 
  newNode.appendChild(textNode); 
 } 
 return newNode; 
}    
   </script>
